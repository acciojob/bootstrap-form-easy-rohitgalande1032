<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
	  <div class="col-md-4 col-sm-12">
	    <label for="first-name-input" class="form-label">First Name</label>
	    <input type="text" class="form-control" id="first-name-input" required>
	  </div>
	  <div class="col-md-4 col-sm-12">
	    <label for="last-name-input" class="form-label">Last Name</label>
	    <input type="text" class="form-control" id="last-name-input" required>
	  </div>
	  <div class="col-md-4 col-sm-12">
	    <label for="email-input" class="form-label">Email Address</label>
	    <input type="email" class="form-control" id="email-input" required>
	  </div>
	  <div class="col-md-6 col-sm-12">
	    <label for="college-input" class="form-label">College</label>
	    <input type="text" class="form-control" id="college-input" required>
	  </div>
	  
	  <div class="col-md-3 col-sm-12">
	    <label for="grad-year-select" class="form-label">Graduation Year</label>
	    <select id="grad-year-select" class="form-select">
	      <option>2020</option>
	      <option>2021</option>
		  <option>2022</option>
		  <option>2023</option>
	    </select>
	  </div>
	  <div class="col-md-3 col-sm-12">
	    <label for="roll-no-input" class="form-label">Roll no</label>
	    <input type="text" class="form-control" id="roll-no-input">
	  </div>
	  <div class="col-12">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
	      <label class="form-check-label" for="conditions-checkbox">
	        Agree to terms and conditions
	      </label>
	    </div>
	  </div>
	  <div class="col-12">
	    <button type="submit" class="btn btn-primary px-4">Sign in</button>
	  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
